  id: 8
  name: "Emmanuel"
  surname: "Hébrard"
  company: "LAAS-CNRS"
  title: "Researcher"
  bio: "Emmanuel Hebrard is a research fellow at the CNRS in Toulouse. His research in constraint programming has had many applications in scheduling, with in particular a contribution to scheduling the activities of the lander Philae on the comet Churyumov-Gerasimenko."
