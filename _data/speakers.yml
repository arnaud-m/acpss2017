  id: 10
  name: "Bertrand"
  surname: "Le Cun"
  company: "Google Inc."
  title: "Software Engineer"
  bio: "Assistant professor for almost 20 years in Nanterre University (France), and associated researcher in the PRiSM laboratory of Versailles university, Bertrand Le Cun had moved to Google France in late 2014.</br> His research deals with the design of algorithms to solve combinatorial optimization problems, but also with the design of generic software for a sequential and parallel environments. He has worked for problem like 2D-guillotin Cutting Stock Problem, Quadratic assignment problem (2D and 3D), Vehicle routing problem, Crew scheduling, Energy optimization, Fragmentable bin-packing.</br>The methods are A*, Dynamic programming, branch and bound, branch and price branch and price and cut for both sequential or parallel environment (Grid/Cloud)."
