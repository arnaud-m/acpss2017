  name: "Louis-Martin"
  surname: "Rousseau"
  company: "Polytechnique Montréal"
  title: "Professor"
  bio: "After completing his PhD in computer science and operations research at Université de Montréal, Louis-Martin Rousseau joined the Mathematics and Industrial Engineering Department at École Polytechnique de Montréal in 2003. Louis-Martin was one of the first researchers to investigate the hybridization of classical operations research methods and constraint programming, which comes from artificial intelligence. His current research focuses on transportation logistics, scheduling and resource optimization in healthcare."
