  company: "UCLouvain"
  title: "Assistant Professor"
  bio: "Pierre Schaus obtained my Ph.D. from the UCLouvain University in 2009. He spent 5 months at Brown University working with Pascal Van Hentenryck. Then I joined the Dynadec startup to work on Comet during two years before working two more years at N-SIDE. He is now at Assistant Professor @UCLouvain since September 2012. His research team develops the www.oscarlib.org CP solver."
