  id: 13
  name: "Fabien"
  surname: "Hermenier"
  company: "Nutanix"
  title: "Software Engineer"
  bio: "Fabien Hermenier received the Ph.D degree in 2009 from the University of Nantes. Since 2006, he is working on resource management algorithms for IaaS infrastructures. His results are consolidated in BtrPlace, an open source solution for virtual machine placement based on Constraint Programming.</br>Fabien Hermenier was an associate professor at University of Nice Sophia-Antipolis from 2011 to 2017. In 2017, he joined Nutanix to support the industrialisation of BtrPlace and address new challenges related to resource management in entreprise clouds."
